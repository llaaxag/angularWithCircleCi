
<p>Company name: {{companyName.touched}}</p>
<p>User controlform touched {{userId.touched}}</p>
<p>User controlform dirty {{userId.dirty}}</p>
<p>User controlform invalid {{userId.invalid}}</p>
<form [formGroup]="personForm">
  <fieldset>
    <div class="form-group" [ngClass]="{'has-error': (personForm.get('id').touched && personForm.get('id').dirty && personForm.get('id').invalid)}">
      <label for="id">Id</label>
      <input id="id" class="form-control" type="text" formControlName="id">
    </div>
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" class="form-control" type="text" formControlName="name">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" formControlName="email">
    </div>

    <div formGroupName="company">
      <div class="form-group">
        <label for="company-name">Company name</label>
        <input id="company-name" type="text" formControlName="name" class="form-control">
      </div>
      <div class="form-group">
          <label for="catchphrase">CatchPhrase</label>
          <input id="catchphrase" type="text" formControlName="catchphrase" class="form-control">
      </div>
    </div>

    <button class="btn btn-primary">Submit</button>
    <button class="btn" (click)="getUserWithPosts()">Get User With Posts</button>
    <button class="btn" (click)="startInterval()">Start Interval</button>
    <button class="btn" (click)="displayInfo()">Display info</button>
    <button class="btn" (click)="reset()">Reset</button>
    <button class="btn" (click)="initialize()">Initialize</button>
    <button class="btn" (click)="reInitialize()">reInitialize</button>
      
  </fieldset>
</form>
